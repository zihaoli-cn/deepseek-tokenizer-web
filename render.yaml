services:
  # 后端服务
  - type: web
    name: deepseek-tokenizer-backend
    runtime: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /

  # 前端服务
  - type: web
    name: deepseek-tokenizer-frontend
    runtime: static
    region: oregon
    buildCommand: cd frontend && pnpm install && pnpm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://deepseek-tokenizer-backend.onrender.com/*
